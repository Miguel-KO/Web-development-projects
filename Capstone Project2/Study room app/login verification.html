                <p class="p-three">Code sent! Please check your email and enter the code in the text box below</p>
                <p class="p-four">Didnâ€™t get code? <span><a href="">Resend to my email</a></p></span>
                <input class="email-code" type="number" placeholder="Email Code">
                <button class="confirm">Confirm</button>
                <button class="back">Back to login</button>
            </div>
        </div>   
    </div>
    <div class="right-side">
        <img class="logo3"src="./img/icon1.png">
    
    </div>
