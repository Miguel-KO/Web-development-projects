<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="hgyg.css">
</head>
<body>
  <div class="settings">
    <h2>Settings</h2>

    <section class="profile-settings">
      <h3>Profile Settings</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="role">Title/Role:</label>
        <input type="text" id="role" name="role">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="id">ID:</label>
        <input type="id" id="id" name="id">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic">

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization">

        <label for="institutions">Affiliated Institutions:</label>
        <input type="text" id="institutions" name="institutions">

        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section class="security-settings">
      <h3>Security Settings</h3>
      <form>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password">

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password">

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <button type="submit">Change Password</button>
      </form>
      
    
    <section class="notification-settings">
      <h3>Notification Settings</h3>
      <form>
        <label for="email-notifications">Email Notifications:</label>
        <input type="checkbox" id="email-notifications" name="email-notifications">

        <label for="sms-notifications">SMS Notifications:</label>
        <input type="checkbox" id="sms-notifications" name="sms-notifications">

        <label for="in-app-notifications">In-App Notifications:</label>
        <input type="checkbox" id="in-app-notifications" name="in-app-notifications">

        <button type="submit">Save Notification Settings</button>
      </form>

    <section class="account-management">
      <h3>Account Management</h3>
      <form>
        <p>Account Status: Active</p>
        <button type="submit">Request Account Deactivation</button>
      </form>
   
  </div>
</body>
</html>
