<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
     .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      margin: 200px 200px


    }
    .red-circle{
      background-color: red;
      position:absolute;
      height: 200px;
      width: 200px;
      border-radius: 500px;
      top: 150px;
      left: 250px;

      
    }
   
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
