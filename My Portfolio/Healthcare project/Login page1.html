<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <title>
        MATERNAL AND CHILD RECORDS
    </title>
    <style>
        body {
            background-color: rgb(178, 195, 203);
            font-family: 'Brygada 1918', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .thumb{
          
            width: 120%;
            height: 120%;
            display: inline-block;
            opacity: 0.9;
            margin-left: 60%;
        }
        
        .text-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 100px;
        }

        h1 {
            font-size: 40px;
            color: black;
            text-decoration: dotted;
        }

        h4 {
            color: black;
        }

        .toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle button {
            background-color:#507d80a3;
            color: white
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        label,
        input {
            display: block;
            height: 25px;
            width: 300px;
            margin-bottom: 10px;
        }
       
        button[type="submit"] {
            background-color: #507d80a3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        p {
            margin-top: 20px;
            display: inline-block;
        }

        a {
            
            text-decoration: none;
        }
        #tick{
            display: inline-block;
            position: relative;
            left: -140px;
           
        }
       h4{
        position:relative;
        top:-50px;
        left: 30px;
        font-size: 15px;
        color: rgb(64, 63, 63);
       }
       #personel-button{
        position: relative;
        margin-top:-100px;
       }

       /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            img{
                position: relative;
                left: 50%;
                height: 100px;
                width: 2000%;

            }
            body {
                flex-direction: row;
                justify-content: space-between;
            }

            .thumb {
                width: 50%;
                height: 100%;
                margin-left: 0;
            }

            .text-block {
                margin-right: 100px;
                align-items: flex-start;
            }

            .toggle {
                width: 100%;
                justify-content: flex-start;
            }

            button[type="submit"] {
                width: auto;
            }

            .forgot {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div>
        <img class="thumb" src="../Photos/Picture1.png" alt="woman holding her baby">
    </div>

    <div class="text-block">
        <div>
            <h1>LOGIN</h1>
            <div class="toggle">
                <button id="personnelBtn" onclick="showPersonnelLogin()">Health Personnel</button>
                <button id="patientBtn" onclick="showPatientLogin()">Patient</button>
            </div>
            <div id="personnelLogin" class="login-form active">
                <form>
                    <label for="personnel-email">Email:</label>
                    <input type="email" id="personnel-email" name="email" required>

                    <label for="personnel-password">Password:</label>
                    <input type="password" id="personnel-password" name="password" required>
                    <input  type="checkbox" id="tick"><h4> Remember me</h4>
                    <button type="submit" id="personel-button">Login as Personnel</button>
                </form>
                
                
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <div id="patientLogin" class="login-form">
                <form>
                    <label for="patient-email">Email:</label>
                    <input type="email" id="patient-email" name="email" required>

                    <label for="patient-password">Password:</label>
                    <input type="password" id="patient-password" name="password" required>
                    <input  type="checkbox" id="tick"><h4> Remember me</h4>

                    <button type="submit">Login as Patient</button>
                </form> 
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>

                

            </div>
            </div>

            <p class="dont"> Don't have an account? <a href="./Signup page.html">SIGN UP</a></p>
        </div>
    </div>

    <script>
        function showPersonnelLogin() {
            document.getElementById('personnelLogin').classList.add('active');
            document.getElementById('patientLogin').classList.remove('active');
        }

        function showPatientLogin() {
            document.getElementById('personnelLogin').classList.remove('active');
            document.getElementById('patientLogin').classList.add('active');
        }
    </script>
</body>

</html>
